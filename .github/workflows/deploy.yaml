name: Deploy to Kubernetes

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Bước 1: Lấy code từ repo về
    - name: Checkout code
      uses: actions/checkout@v4

    # Bước 2: Đăng nhập vào Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Bước 3: Thiết lập Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Bước 4: Build và đẩy image lên Docker Hub
    - name: Build and push Docker image
      id: build_image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-backend-app:${{ github.sha }}

    # === BƯỚC MỚI BẮT ĐẦU TỪ ĐÂY ===

    # Bước 5: Cài đặt Cloudflared
    - name: Install cloudflared
      run: |
        curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared.deb

    # Bước 6: Tạo file cấu hình SSH
    - name: Create SSH config
      run: |
        mkdir -p ~/.ssh
        echo "Host ${{ secrets.K8S_HOST }}" > ~/.ssh/config
        echo "  ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h" >> ~/.ssh/config
        
    # === KẾT THÚC CÁC BƯỚC MỚI ===

    # Bước 7: SSH vào server và triển khai (Giữ nguyên như cũ)
    - name: Deploy to Kubernetes
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.K8S_HOST }}
        username: ${{ secrets.K8S_USER }}
        key: ${{ secrets.K8S_PRIVATE_KEY }}
        script: |
          cd ~/github/k8s-demo
          sed -i 's|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/my-backend-app:${{ github.sha }}|g' hello-app.yaml
          kubectl apply -f hello-app.yaml
