name: Super Detailed SSH Debug

on:
  push:
    branches: [ "main" ]

jobs:
  debug-ssh-super-detailed:
    runs-on: ubuntu-latest

    steps:
    # Bước 1: Lấy code
    - name: Checkout code
      uses: actions/checkout@v4

    # Bước 2: Cài đặt Cloudflared
    - name: Install cloudflared
      run: |
        curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared.deb

    # Bước 3: Tạo file xác thực cloudflared
    - name: Create cloudflared certificate
      run: |
        mkdir -p ~/.cloudflared/
        echo "${{ secrets.CLOUDFLARE_CERT }}" > ~/.cloudflared/cert.pem

    # Bước 4: Thiết lập SSH Key từ Secret
    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.K8S_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    # Bước 5: Tạo file cấu hình SSH
    - name: Create SSH config
      run: |
        echo "Host ${{ secrets.K8S_HOST }}" > ~/.ssh/config
        echo "  ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h" >> ~/.ssh/config
        echo "  User ${{ secrets.K8S_USER }}" >> ~/.ssh/config
        echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
        # Thêm các tùy chọn debug và tăng timeout
        echo "  LogLevel DEBUG3" >> ~/.ssh/config
        echo "  ServerAliveInterval 60" >> ~/.ssh/config
        echo "  ConnectTimeout 30" >> ~/.ssh/config
        
    # Bước 6: Kiểm tra các file
    - name: Verify Created Files
      run: |
        echo "--- Verifying SSH config file ---"
        cat ~/.ssh/config
        
    # Bước 7: Chạy SSH với chế độ debug chi tiết nhất
    - name: Test SSH Connection with Max Verbose Output
      run: |
        # Lệnh ssh với -vvv để xem mọi chi tiết
        ssh -vvv ${{ secrets.K8S_HOST }} "echo 'Connection successful!'"